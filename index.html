<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battle city</title>
</head>
<body>

<script src="./engine/Container.js"></script>
<script src="./engine/Loader.js"></script>
<script src="./engine/Renderer.js"></script>
<script src="./engine/Sprite.js"></script>

<script>
    const { Loader, Renderer, Sprite, Container } = window.GameEngine;
    let sprite = null;
    const loader = new Loader();
    const renderer = new Renderer({
        width: 500,
        height: 500,
        background: 'grey',
        update: (timestamp) => {
            if (!sprite) {
                return;
            }
            // sprite.x = renderer.canvas.width / 2 + 100 * Math.cos(timestamp / 500);
            // sprite.y = renderer.canvas.height / 2 + 100 * Math.sin(timestamp / 500);
        }
    });
    document.body.append(renderer.canvas);
    loader.addImage('panda', './static/panda.jpg');
    loader.addImage('panda1', './static/kung-fu-panda.png');
    loader.addJson('persons', './static/persons.json');
    loader.load(function () {
        sprite = new Sprite(loader.getImage('panda'), {
            x: 0,
            y: 0,
            width: null,
            height: null,
            frame: {
                x: 0,
                y: 0,
                width: null,
                height: null,
            }
        });
        sprite.scaleX = 0.5;
        sprite.scaleY = 0.5;
        renderer.stage.add(sprite);
    });
</script>

</body>
</html>
